<body id="body2">
    <h1 id="cine">Cinematografía</h1>

     <form>
      <input type="button" value="Resultados" onclick="Resultados([nombre, pelicula, protagonista])">
     </form>

  <script>
    var nombre = prompt("¿Quién fue el director de la película Titanic?");
    var pelicula = prompt("¿Cuál fue la película que obtuvo los premios de: Mejor película extranjera, Mejor banda sonora y Mejor fotografía en los Oscars 2023?");
    var protagonista = prompt("¿Quién fue el protagonista de las exitosísimas películas de Rápidos y Furiosos?");

    function Resultados([nombre , pelicula , protagonista]){
        if(nombre == "James Cameron"){
        document.write("1_Respuesta correcta \n");
    } else{
        document.write("1_Respuesta incorrecta: James Cameron \n");
    }

    if(pelicula == "Sin novedad en el frente"){
        document.write("2_Respuesta correcta \n");
    } else{
        document.write("2_Respuesta incorrecta: Sin novedad en el frente \n");
    }

    if(protagonista == "Paul Walker"){
        document.write("3_Respuesta correcta \n");
    } else{
        document.write("3_Respuesta incorrecta: Paul Walker \n");
    }
    }
  </script>
