<body id="body3">

  <form>

  </form>

    <script>
        var copa = prompt("¿Qué país ganó la Copa Mundial Qatar 2022?");
        var pumas = prompt("¿En qué deporte compiten Los Pumas?");
        var deporte = prompt("¿A qué clase de deporte se lo denomina El Ironman?");

        function Resultados([copa, pumas, deporte]){
            if(copa == "Argentina"){
            document.write("1_Respuesta correcta \n");
        } else{
            document.write("1_Respuesta incorrecta: Argentina \n");
        }

        if(pumas == "Rugby"){
            document.write("2_Respuesta correcta \n");
        } else{
            document.write("2_Respuesta incorrecta: Rugby \n");
        }

        if(deporte == "Triatlón"){
            document.write("3_Respuesta correcta \n");
        } else{
            document.write("3_Respuesta incorrecta: Triatlón \n");
        }
        }
